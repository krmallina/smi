name: Update Dashboard
on:
  schedule:
    # Covers 4:00 AM to 3:50 PM PST (12:00 PM to 11:50 PM UTC)
    # Days: Monday (1) to Friday (5)
    - cron: '*/10 12-23 * * 1-5'
    # Covers 4:00 PM to 5:00 PM PST (12:00 AM to 1:00 AM UTC)
    # Days: Tuesday (2) to Saturday (6) - because 4pm PST Mon is 12am UTC Tue
    - cron: '0,10,20,30,40,50 0 * * 2-6'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run-script:
    runs-on: ubuntu-latest
    # This prevents multiple versions of this job from running at the exact same time
    concurrency:
      group: stock-update
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone - we don't need history for generated files
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install yfinance pandas requests; fi
      - name: Run stocks.py
        run: python stocks.py
      - name: Deploy dashboards (no history tracking)
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage only HTML files in data directory
          git add data/*.html
          
          if git diff --staged --quiet; then
            echo "No changes to deploy."
            exit 0
          fi
          
          # Commit and push only HTML files with no history tracking
          git commit -m "Deploy dashboard - auto-updated [skip ci]"
          git push origin main
          
          echo "âœ“ Dashboards updated on main branch (HTML files only)"
